<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>招聘网站企业版</title>
    <script src="${base.contextPath}/lib/jquery/jquery-2.2.4.js"></script>
    <script src="${base.contextPath}/lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="${base.contextPath}/lib/layui/layui.all.js"></script>
    <link href="${base.contextPath}/lib/layui/css/layui.css" rel="stylesheet" type="text/css">
    <link href="${base.contextPath}/lib/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style>
        a{
            text-decoration: none;
        }
        a:hover{
            text-decoration: none;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo" style="color: #ffffff">
            <i class="layui-icon layui-icon-username" style="font-size: 40px;margin-right: 10px;"></i>企业版招聘系统
        </div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" class="layui-nav-img">
                    欢迎，${company.account}
                </a>
            </li>
            <li class="layui-nav-item">
                <a href="${base.contextPath}/company/logout">
                    <span class="glyphicon glyphicon-off" aria-hidden="true" style="margin-right: 5px"></span>退出
                </a>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" style="margin-top: 30px">
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="${base.contextPath}/companyIframe/hrInformation" target="ibody" style="text-decoration:none;" >
                        <i class="layui-icon layui-icon-friends" style="font-size: 20px;margin-right: 10px"></i>HR信息
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="${base.contextPath}/companyIframe/companyInfo" target="ibody" style="text-decoration:none" >
                        <i class="layui-icon layui-icon-component" style="font-size: 20px;margin-right: 10px"></i>公司信息
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="${base.contextPath}/companyIframe/postRecruitment" target="ibody" style="text-decoration:none" >
                        <i class="layui-icon layui-icon-note" style="font-size: 20px;margin-right: 10px"></i>发布招聘
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="${base.contextPath}/companyIframe/recruitmentList" target="ibody" style="text-decoration:none" >
                        <i class="layui-icon layui-icon-list" style="font-size: 20px;margin-right: 10px"></i>招聘列表
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="${base.contextPath}/companyIframe/applicationCenter" target="ibody" style="text-decoration:none" >
                        <i class="layui-icon layui-icon-auz" style="font-size: 20px;margin-right: 10px"></i>申请中心
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="${base.contextPath}/companyIframe/message" target="ibody" style="text-decoration:none" >
                        <i class="layui-icon layui-icon-notice" style="font-size: 20px;margin-right: 10px"></i>消息中心
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body" style="bottom: 0px" >
        <iframe src="${base.contextPath}/user/login.html" frameborder="0"  marginheight="0px" marginwidth="0px" style="position: absolute;width: 100%;height: 100%;left: 0;top: 0;right: 0;bottom: 0" name="ibody" ></iframe>
    </div>
</div>
</body>
</html>
